<!DOCTYPE html>
<html lang="el">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>BeyondX Event - Το Μέλλον Ξεκινά Εδώ</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="icon" href="be.png" type="image/png" />
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         font-family: 'Poppins', sans-serif;
         background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #0a0a0a 100%);
         min-height: 100vh;
         overflow-x: hidden;
         }
         .heading-font {
         font-family: 'Space Grotesk', sans-serif;
         }
         .animated-bg {
         position: fixed;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background: 
         radial-gradient(ellipse at top, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
         radial-gradient(ellipse at bottom, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
         pointer-events: none;
         z-index: 1;
         }
         .stars {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         pointer-events: none;
         background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="20" cy="20" r="1" fill="white" opacity="0.3"/><circle cx="80" cy="60" r="1" fill="white" opacity="0.3"/><circle cx="120" cy="40" r="1" fill="white" opacity="0.3"/><circle cx="160" cy="80" r="1" fill="white" opacity="0.3"/><circle cx="40" cy="120" r="1" fill="white" opacity="0.3"/><circle cx="100" cy="140" r="1" fill="white" opacity="0.3"/><circle cx="180" cy="160" r="1" fill="white" opacity="0.3"/></svg>');
         animation: twinkle 10s ease-in-out infinite;
         }
         @keyframes twinkle {
         0%, 100% { opacity: 0.2; }
         50% { opacity: 0.8; }
         }
         .glow-purple {
         box-shadow: 0 0 20px rgba(147, 51, 234, 0.5),
         0 0 40px rgba(147, 51, 234, 0.3),
         0 0 60px rgba(147, 51, 234, 0.1);
         }
         .text-glow {
         text-shadow: 0 0 20px rgba(147, 51, 234, 0.8);
         }
         .btn-pulse {
         animation: pulse 2s ease-in-out infinite;
         }
         @keyframes pulse {
         0%, 100% { transform: scale(1); }
         50% { transform: scale(1.05); }
         }
         .slider-container {
         position: relative;
         max-width: 900px;
         margin: 0 auto;
         }
         .slider-track {
         display: flex;
         transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
         }
         .slide {
         min-width: 100%;
         position: relative;
         }
         .loader {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: #0a0a0a;
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 9999;
         transition: opacity 0.5s;
         }
         .loader.fade-out {
         opacity: 0;
         pointer-events: none;
         }
         .spinner {
         width: 50px;
         height: 50px;
         border: 3px solid rgba(147, 51, 234, 0.3);
         border-top-color: #9333ea;
         border-radius: 50%;
         animation: spin 1s linear infinite;
         }
         @keyframes spin {
         to { transform: rotate(360deg); }
         }
         ::-webkit-scrollbar{
         display: none;
         }
      </style>
   </head>
   <body class="bg-black">
      <div class="loader" id="loader">
         <div class="spinner"></div>
      </div>
      <div class="animated-bg"></div>
      <div class="stars"></div>
      <div class="relative z-10">
         <section class="min-h-screen flex flex-col justify-center px-6 py-20">
            <div class="max-w-5xl mx-auto text-left flex flex-col">
               <div class="mb-10 flex justify-start items-start">
                  <img class="w-32 h-32 rounded-full mx-auto glow-purple border border-purple-500/50" src="logo.png" alt="BeyondX Logo" loading="lazy" />
               </div>
               <div class="text-white text-2xl text-left">404 Not Found</div>
               <div class="text-left text-gray-400 mt-2 ">
                  Lost in the vast web, <br> Where you sought, there's only void— <br> Nothingness awaits.
               </div>
            </div>
         </section>
      </div>
      <script>
         window.addEventListener('load', () => {
         setTimeout(() => {
             document.getElementById('loader').classList.add('fade-out');
         }, 500);
         });
         
      </script>
   </body>
   </body>
</html>
